<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Manage Books</h1>

    <!-- Search Form -->
    <form method="GET" action="{{ url_for('manage_books') }}">
        <input type="text" name="query" placeholder="Search by title or author" value="{{ search_query }}">
        <button type="submit">Search</button>
    </form>

    <a href="{{ url_for('add_book') }}">Add a New Book</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>

        {% for book in books %}
        <tr>
            <td>{{ book[0] }}</td>
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>{{ book[3] }}</td>
            <td>{{ book[4] }}</td>
            <td>
                <a href="{{ url_for('edit_book', book_id=book[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_book', book_id=book[0]) }}" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="6">No books found</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
