<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Book</h1>
    <form action="/edit_book/{{ book[0] }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book[1] }}" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book[2] }}" required><br><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ book[3] }}" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ book[4] }}" required><br><br>

        <input type="submit" value="Save Changes">
    </form>
    <a href="{{ url_for('manage_books') }}">Back to Manage Books</a>
</body>
</html>
